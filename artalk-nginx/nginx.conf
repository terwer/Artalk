#以下属性中，以ssl开头的属性表示与证书配置有关。
# https配置
server {
    # 服务器端口使用443，开启ssl, 这里ssl就是上面安装的ssl模块
    listen       443 ssl;
    charset utf-8;
    # 域名，多个以空格分开
    server_name  talk.terwergreen.com;
    
    # ssl证书地址
    ssl_certificate      /etc/ssl/certs/cert.pem;  # pem文件的路径
    ssl_certificate_key  /etc/ssl/certs/cert.key; # key文件的路径
    
    # ssl验证相关配置
    ssl_session_timeout  5m;    #缓存有效期
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;    #加密算法
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;    #安全链接可选的加密协议
    ssl_prefer_server_ciphers on;   #使用服务器端的首选算法

    location / {
        # # 对应静态资源文件夹
        # root /usr/local/docker/nginx/www;
        # # 对应首页
        # index index.html;

        proxy_set_header X-Real-IP $remote_addr; # 接口服务器
        proxy_pass http://artalk:23366; # jvue-server
    }
}

server {
    listen       80;
    server_name  talk.terwergreen.com;
    rewrite ^(.*)$ https://$host$1; #将所有HTTP请求通过rewrite指令重定向到HTTPS。
}